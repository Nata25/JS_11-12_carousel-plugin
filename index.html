<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery plugins</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <section class="jqcarousel">

            <h2>Carousel</h2>

            <div class="jqcarousel-wrapper">

                <figure>
                    <img alt="New year is coming" src="img/ny1.jpg">
                    <figcaption>Jingle bells...</figcaption>
                </figure>

                <figure>
                    <img alt="New year is coming" src="img/ny2.jpg">
                    <figcaption>Jingle bells...</figcaption>
                </figure>

                <figure>
                    <img alt="New year is coming" src="img/ny3.jpg">
                    <figcaption>Jingle all the way...</figcaption>
                </figure>

                <figure>
                    <img alt="New year is coming" src="img/ny4.jpg">
                    <figcaption>Looks like moon crater</figcaption>
                </figure>

            </div>

            <div class="drivers">
                <span class="left">2016</span>
                <span class="right">2017</span>
            </div>

        </section>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/jquery.carousel.js"></script>
